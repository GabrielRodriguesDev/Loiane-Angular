
<h5>Login</h5>
<div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s8">
          <input [(ngModel)]="user.name" id="user" type="text" class="validate">
          <label for="user">User</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8">
          <input [(ngModel)]="user.password" id="password" type="password" class="validate">
          <label for="password">Senha</label>
        </div>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="logIn()">
        Login
      </button>
  </div>
